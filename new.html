<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <style>
            .rounded-img{
                width:200px;
                border-radius: 50%;
                box-shadow: 00 10px rgba(26, rgb(90, 0, 128), rgb(255, 0, 17), alpha);
                left:50%;
                position: relative;
                transform: translateX(-50%);
            }
        </style>
    </head>

    <body>
        <div>
            <div class="card" style="width: 18rem">
                <img
                    class="rounded-img"
                    src="./hqdefault.jpg"
                    class="card-img-top"
                    alt="..."
                />
                <div class="card-body">
                    <h5 class="card-title">Simson</h5>
                    <p class="card-text">
                        Some quick example text to build on the card title and
                        make up the bulk of the card's content.
                    </p>
                    <a href="https://vk.com/id626975861" class="btn btn-primary"
                        >Vk</a
                    >
                    My god vk
                    <a
                        href="https://steamcommunity.com/profiles/76561198863905719/"
                        class="btn btn-warning"
                        >steam</a
                    >
                    My steam
                </div>
            </div>
            <div class="card" style="width: 18rem">
                <div class="card-header">Featured</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ul>
            </div>
        </div>
        <img src="./img.jpg" alt="Тут картинка" class="image2" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
